services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-feed-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - social-feed-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-social_feed}
      - DB_USERNAME=${DB_USERNAME:-social_feed_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: social-feed-nginx
    restart: unless-stopped
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl/local:/etc/nginx/ssl:ro
    networks:
      - social-feed-network
    depends_on:
      - app

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: social-feed-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-social_feed}
      - POSTGRES_USER=${DB_USERNAME:-social_feed_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - social-feed-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-social_feed_user} -d ${DB_DATABASE:-social_feed}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: social-feed-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - social-feed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Laravel Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-feed-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./:/var/www/html
    networks:
      - social-feed-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-social_feed}
      - DB_USERNAME=${DB_USERNAME:-social_feed_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis

  # Laravel Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-feed-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "
      while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done
      "
    volumes:
      - ./:/var/www/html
    networks:
      - social-feed-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-social_feed}
      - DB_USERNAME=${DB_USERNAME:-social_feed_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis

networks:
  social-feed-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
